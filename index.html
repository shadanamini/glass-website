<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Glass Website
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.png" alt="">
                        <h3>Simo Edwin</h3>
                        <p>Premium Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Premium Today</h2>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assasin's Creed Valhalla</h2>
                                <div class="progress1"></div>
                            </div>
                            <h2 class="percentage">73%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy: A Great Adventure</h2>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="percentage">54%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="">
                            <div class="card-info">
                                <h2>Spider-Man: Miles Morales</h2>
                                <div class="progress3"></div>
                            </div>
                            <h2 class="percentage">87%</h2>
                        </div>
                        <h2></h2>
                    </div>
                </div>
            </section>
        </main>
        <div class="circleOne"></div>
        <div class="circleTwo"></div>
    </body>
</html>
